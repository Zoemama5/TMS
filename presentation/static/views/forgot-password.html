      <!-- STEP 1 -->
      <form id="forgotForm">
        <label class="block text-gray-900 font-semibold text-sm mb-1" for="email"> Email Address</label>
        <input type="email" id="email" placeholder="Email address"
        class="w-full border border-gray-300 rounded-md py-2.5 px-3 mb-4 text-gray-600 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-indigo-600"

        class="w-full border border-gray-300 rounded-md py-2.5 px-3 mb-4 text-gray-600 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-600 focus:border-indigo-600"

        <input type="password" id="password2" placeholder="Retype Password Password"

        />
        
        <button type="submit" id = "ChangePasswordButton" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold text-sm py-3 rounded-md">
          Change Password 
        </button>

    <script>
      document.getElementById('forgotForm').addEventListener('submit', async function(event) {
          event.preventDefault(); // Prevent form from refreshing page
          const email = document.getElementById('email').value;
          const message = document.getElementById('Message');
          var SubmitButton = document.getElementById('SubmitButton');

          try {
            const response = await fetch('/forgot-password-action', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ email })
            });
            SubmitButton.setAttribute('disabled','');
            const data = await response.json();

            if (data.success) {
               Swal.fire({
                    icon: 'success',
                    title: 'Success!',
                    text: data.message,
                }).then(() => {
                  document.getElementById('forgotForm').classList.add('hidden');
                  document.getElementById('ValidateForm').classList.remove('hidden');
                });

            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: data.message,
                }) .then(() => {
                  SubmitButton.removeAttribute('disabled');
                });
            }

          } catch (error) {
            console.error('Fetch error:', error);
            alert('Something went wrong. Please try again later.');
          }
    });
