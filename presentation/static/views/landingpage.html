<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OAuth Security App</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Alpine.js for mobile nav -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body class="bg-gray-50 text-gray-900 font-sans">
    <!-- NAVBAR -->
    <header class="bg-white shadow-sm py-4 md:py-6" x-data="{expanded: false}">
      <div
        class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between"
      >
        <!-- Logo + Nav Links -->
        <div class="flex items-center space-x-12">
          <!-- Logo -->
          <a href="#" class="flex items-center space-x-2">
            <img src="/imgs/logo-2.png" alt="Logo" class="w-20 h-auto" />
          </a>

          <!-- Nav Links (Desktop) -->
          <nav class="hidden lg:flex space-x-8">
            <a
              href="/features"
              class="relative text-gray-900 text-lg font-medium group"
            >
              Features
              <span
                class="absolute left-0 -bottom-1 w-0 h-0.5 bg-gray-900 transition-all duration-300 group-hover:w-full"
              ></span>
            </a>
            <a
              href="/documentation"
              class="relative text-gray-900 text-lg font-medium group"
            >
              Documentation
              <span
                class="absolute left-0 -bottom-1 w-0 h-0.5 bg-gray-900 transition-all duration-300 group-hover:w-full"
              ></span>
            </a>
          </nav>
        </div>

        <!-- Right-side Buttons -->
        <div class="hidden lg:flex lg:items-center lg:space-x-6">
          <a
            href="/login-page"
            class="text-gray-900 px-4 py-2 rounded-lg hover:bg-gray-50 transition"
          >
            Login
          </a>
          <a
            href="#"
            id="openModalBtn"
            class="bg-gray-900 text-white px-6 py-2 rounded-lg hover:bg-gray-600 transition"
          >
            Sign Up
          </a>
        </div>

        <!-- Hamburger (Mobile) -->
        <div class="flex lg:hidden">
          <button
            @click="expanded = !expanded"
            type="button"
            class="text-gray-900 focus:outline-none"
          >
            <span x-show="!expanded">
              <i class="fa-solid fa-bars text-2xl"></i>
            </span>
            <span x-show="expanded">
              <i class="fa-solid fa-xmark text-2xl"></i>
            </span>
          </button>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div x-show="expanded" class="lg:hidden bg-white shadow-md">
        <nav class="flex flex-col px-4 py-2 space-y-2">
          <a
            href="/features"
            class="text-gray-900 text-lg font-medium hover:underline transition"
          >
            Features
          </a>
          <a
            href="/documentation"
            class="text-gray-900 text-lg font-medium hover:underline transition"
          >
            Documentation
          </a>
          <a
            href="/login-page"
            class="text-gray-900 text-lg font-medium hover:underline transition"
          >
            Login
          </a>
          <a
            href="#"
            id="mobileSignUpBtn"
            class="bg-gray-900 text-white text-lg font-medium px-4 py-2 rounded-lg hover:bg-gray-600 transition"
          >
            Sign Up
          </a>
        </nav>
      </div>
    </header>

    <!-- HERO -->
    <section class="pt-12 sm:pt-16 text-center">
      <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-lg text-gray-600">
          Take Control of Your Time. Boost Your Productivity.
        </h1>
        <p
          class="mt-5 text-3xl sm:text-5xl lg:text-6xl font-bold leading-tight text-gray-900"
        >
          Ready to make TIME for what matters most?
        </p>

        <div
          class="mt-9 flex flex-col sm:flex-row sm:justify-center sm:space-x-5 space-y-4 sm:space-y-0"
        >
          <a
            href="#"
            class="inline-flex items-center justify-center px-8 py-3 text-lg font-bold text-white bg-gray-900 rounded-xl border-2 border-transparent hover:bg-white hover:text-black hover:border-black transition"
            >Get your time right</a
          >
          <a
            href="#"
            class="inline-flex items-center justify-center px-6 py-3 text-lg font-bold text-gray-900 border-2 border-gray-400 rounded-xl hover:bg-gray-900 hover:text-white hover:border-gray-900 transition"
          >
            <i class="fa-solid fa-play mr-2"></i> Watch free demo
          </a>
        </div>
      </div>

      <!-- HERO IMAGE -->
      <div class="mt-12 bg-white">
        <div class="relative">
          <div class="absolute inset-0 h-2/3 bg-gray-50"></div>
          <div class="relative mx-auto max-w-6xl">
            <img
              src="https://cdn.rareblocks.xyz/collection/clarity/images/hero/2/illustration.png"
              alt="Illustration"
              class="w-full h-auto object-cover"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- SIGNUP MODAL -->
    <div
      id="modalOverlay"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden"
    >
      <div
        id="modalContent"
        class="w-full bg-white rounded-lg shadow-lg sm:max-w-md p-6 transform scale-95 opacity-0 transition-all duration-300 relative"
      >
        <!-- Close -->
        <button
          id="closeModalBtn"
          class="absolute top-3 right-4 text-gray-500 hover:text-gray-900 text-xl"
        >
          ✕
        </button>

        <!-- Modal Header -->
        <div class="text-center mb-4">
          <img src="/imgs/logo-2.png" alt="Logo" class="mx-auto w-28 mb-3" />
          <h2 class="text-2xl font-bold text-gray-900">Create an Account</h2>
        </div>

        <!-- Form -->
        <form id="RegistrationForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-1">Email</label>
            <input
              type="email"
              name="email"
              required
              placeholder="name@company.com"
              class="w-full border border-gray-300 rounded-lg p-2.5 focus:outline-none focus:ring-2 focus:ring-gray-900"
            />
          </div>

          <div>
            <label class="block text-sm font-medium mb-1">Password</label>
            <input
              type="password"
              name="password"
              required
              placeholder="••••••••"
              class="w-full border border-gray-300 rounded-lg p-2.5 focus:outline-none focus:ring-2 focus:ring-gray-900"
            />
          </div>

          <div>
            <label class="block text-sm font-medium mb-1"
              >Confirm Password</label
            >
            <input
              type="password"
              name="confirm-password"
              required
              placeholder="••••••••"
              class="w-full border border-gray-300 rounded-lg p-2.5 focus:outline-none focus:ring-2 focus:ring-gray-900"
            />
          </div>

          <div class="flex items-start">
            <input
              id="terms"
              type="checkbox"
              required
              class="mt-1 w-4 h-4 border-gray-300 rounded focus:ring-gray-900"
            />
            <label for="terms" class="ml-2 text-sm text-gray-600">
              I accept the
              <a href="#" class="underline hover:text-gray-800"
                >Terms and Conditions</a
              >
            </label>
          </div>

          <button
            type="submit"
            class="w-full py-2.5 bg-gray-900 text-white font-medium rounded-lg hover:bg-gray-700 transition"
          >
            Create account
          </button>

          <p class="text-sm text-gray-600 text-center">
            Already have an account?
            <a href="/login-page" class="underline hover:text-gray-900"
              >Login here</a
            >
          </p>
        </form>
      </div>
    </div>

    <!-- JS Logic -->
    <script>
      const modalOverlay = document.getElementById('modalOverlay');
      const modalContent = document.getElementById('modalContent');
      const openModalBtns = [
        document.getElementById('openModalBtn'),
        document.getElementById('openModalBtnMobile'),
      ];
      const closeModalBtn = document.getElementById('closeModalBtn');

      openModalBtns.forEach((btn) =>
        btn?.addEventListener('click', () => {
          modalOverlay.classList.remove('hidden');
          requestAnimationFrame(() => {
            modalContent.classList.remove('opacity-0', 'scale-95');
            modalContent.classList.add('opacity-100', 'scale-100');
          });
        })
      );

      const closeModal = () => {
        modalContent.classList.add('opacity-0', 'scale-95');
        modalContent.classList.remove('opacity-100', 'scale-100');
        setTimeout(() => modalOverlay.classList.add('hidden'), 300);
      };

      closeModalBtn.addEventListener('click', closeModal);
      modalOverlay.addEventListener('click', (e) => {
        if (e.target === modalOverlay) closeModal();
      });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && !modalOverlay.classList.contains('hidden'))
          closeModal();
      });

      // Registration logic
      document
        .getElementById('RegistrationForm')
        .addEventListener('submit', async (e) => {
          e.preventDefault();
          const formData = new FormData(e.target);
          const password = formData.get('password');
          const confirmPassword = formData.get('confirm-password');

          if (password !== confirmPassword) {
            Swal.fire({
              icon: 'error',
              title: 'Password Error',
              text: 'Passwords do not match',
            });
            return;
          }

          const response = await fetch('/auth/register-action', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams(formData),
          });

          const data = await response.json();
          Swal.fire({
            icon: data.success ? 'success' : 'error',
            title: data.success ? 'Success!' : 'Error',
            text: data.message,
          }).then(() => {
            if (data.success) closeModal();
          });
        });
    </script>
  </body>
</html>
