<!Doctype html>
<head>

</head>
<body>
    <title> MAIN LANDING PAGE</title>

    <h1> SUCCESS NIGGA</h1>
    <button id = "logout">LOGOUT</button>
    <script>
        document.getElementById("logout").addEventListener("click", async() =>{
            const res = await fetch("/logout", {
                method: "Post",
            });
            const data = await res.json();
            alert(data.message);

            if(data.success){
                window.location.href="/";
            }
    });
    </script>
</body>
</html>
